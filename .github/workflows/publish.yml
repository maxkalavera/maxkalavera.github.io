name: Deploy website to github pages
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Setup nodejs enviroment
        uses: actions/setup-node@v3
      - name: Build code
        run: |
          npm install
          npm run build
      - name: Upload to an artifact
        id: a083c17f-6d88-4714-9557-f9bf8422db02
        uses: actions/upload-artifact@v4
        with:
          path: ./build
      - name: Output artifact ID
        run:  echo 'Artifact ID is ${{ steps.a083c17f-6d88-4714-9557-f9bf8422db02.outputs.artifact-id }}'
